<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AR.js Marker WebXR Example</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      renderer="logarithmicDepthBuffer: true;"
      embedded
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
    >
      <a-assets>
        <img id="marker" src="https://gustaikido.github.io/marker-ar-project/pattern-markerAR.patt" crossorigin="anonymous">
      </a-assets>

      <a-marker preset="custom" type="pattern" url="#marker">
        <a-entity
          position="0 0.5 0"
          scale="0.05 0.05 0.05"
          gltf-model="https://cdn.glitch.com/36cb4390-65aa-4f2b-908d-7b8e7b87e6a9%2Fscene%20(1).glb?v=1606929908396"
          animation-mixer
        ></a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
