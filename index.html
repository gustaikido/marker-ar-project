<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs>
      <a-assets>
        <video id="my-video" src="https://gustaikido.github.io/marker-ar-project/gusZombie_v02.mp4" autoplay loop crossorigin="anonymous"></video>
      </a-assets>
      <a-marker type="pattern" url="./marker.patt">
        <a-entity geometry="primitive: plane; width: 16; height: 9" material="shader: flat; src: #my-video" position="0 4.5 -10" rotation="-90 0 0"></a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
